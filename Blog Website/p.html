<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      z-index: 1;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: relative;
      z-index: 2;
      margin-top: -50px; /* Move it up to overlap */
    }
  </style>
  <title>Z-Index Example</title>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
